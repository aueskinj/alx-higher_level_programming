<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Scrolling NavBar</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }
        .nav-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-item {
            display: inline-block;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
        }
        .nav-item.active {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Bezier Scrolling NavBar</h2>
    <div class="nav-container">
        <div class="nav-item" onclick="selectNavItem(0)">Home</div>
        <div class="nav-item" onclick="selectNavItem(1)">Profile</div>
        <div class="nav-item" onclick="selectNavItem(2)">Messages</div>
        <div class="nav-item" onclick="selectNavItem(3)">Settings</div>
        <div class="nav-item" onclick="selectNavItem(4)">About</div>
    </div>
    <canvas id="canvas" width="600" height="100"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const navItems = document.querySelectorAll('.nav-item');

        let selectedIndex = 0;
        let ballX = 100;
        let ballY = 70;
        let indentWidth = 100;
        let indentDepth = 20;

        function drawNavBar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Get selected item's position
            const selectedItem = navItems[selectedIndex];
            const rect = selectedItem.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2 - canvas.getBoundingClientRect().left;

            // Move ball towards new selected item
            ballX += (centerX - ballX) * 0.1;

            // Draw navigation background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Bezier indent
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(ballX - indentWidth / 2, 0);

            ctx.bezierCurveTo(
                ballX - indentWidth * 0.25, indentDepth,
                ballX + indentWidth * 0.25, indentDepth,
                ballX + indentWidth / 2, 0
            );

            ctx.lineTo(canvas.width, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();

            // Draw Ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
        }

        function selectNavItem(index) {
            selectedIndex = index;

            // Update active class
            navItems.forEach((item, i) => {
                item.classList.toggle("active", i === index);
            });
        }

        function animate() {
            drawNavBar();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
